rabbasca-underground=__ENTITY__rabbasca-warp-stabilizer__ Site

[space-location-description]
rabbasca-underground=A location close to [planet=rabbasca]'s core, protected by [entity=rabbasca-warp-stabilizer]. Use [entity=rabbasca-warp-pylon] to establish a factory here and make use of the stabilizer's powers.\nIf [entity=rabbasca-warp-stabilizer] is destroyed, the whole location will be destroyed with it, requiring you to locate a new one.

