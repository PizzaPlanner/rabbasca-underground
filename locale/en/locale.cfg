[entity-description]
rabbasca-warp-stabilizer=A true marvel of rabbascan engineering that passively stabilizes the warp field used by itself and [entity=rabbasca-warp-pylon] to perform interplanetary operations. Requires huge amounts of power to operate.
rabbasca-stabilizer-consumer=Constantly harvests [entity=rabbasca-warp-anomaly] to fuel [entity=rabbasca-warp-stabilizer]. Can not be stopped once started by [technology=rabbasca-warp-stabilizer].\n\n[virtual-signal=signal-alert] Wasting too much [item=rabbasca-warp-matrix] might cause a fuel shortage, leaving the stabilizer unable to warp to any new location
rabbasca-warp-anomaly=Will automatically be extracted by [entity=rabbasca-stabilizer-consumer] to power [entity=rabbasca-warp-stabilizer].\nWhen [entity=rabbasca-warp-stabilizer] changes location, each anomaly has a small chance to manifest into temporary resources native to the new location (see [tip=rabbasca-manifest-anomaly]).\nAnomalies never spawn on [tile=rabbasca-underground-rubble-powered].

