rabbasca-underground-briefing=Accessing the __ENTITY__rabbasca-warp-stabilizer__
rabbasca-manifest-anomaly=Anomaly manifestation

[tips-and-tricks-item-description]
rabbasca-underground-briefing=Rabbascan archives contain information about [space-location=rabbasca-underground] which help in making warp-tech possible. They frequently change places, but will always be somewhere close to the core of a planet. While you cannot visit these places yourself and supply via space platforms is unavailable, after locating one with [recipe=rabbasca-locate-stabilizer], remote management via [entity=rabbasca-warp-pylon] is possible.\n\nStabilzers have a huge passive power draw. Machines with [item=harene-ears-core] and [entity=burner-mining-drill] can get you started, restoring power using generators is an option with the basics established.\nThey also require [fluid=harene] to operate, producing quickly-dissolving [item=rabbasca-warp-matrix] as a byproduct. With reserves running low, you will have to combine the resources gathered from the different warp locations to set up a sustainable production chain before fuel runs out. This might require multiple attempts, as an unfuelled stabilizer can no longer warp to other places, leaving you unable to produce more [fluid=harene] to fuel it. But you can always start fresh by abandoning it and locating a new stabilizer. Just make sure to warp your factory to safety before doing so...
rabbasca-manifest-anomaly=[entity=rabbasca-warp-stabilizer] warps between locations to repair [entity=rabbasca-warp-anomaly]. A new set of anomalies will be found at each location. The stabilizer estimates its progress and usually leaves a location before all anomalies have been repaired. \n\nOn location change, anomalies can manifest into resources or other materials by two means:\n- Each remaining [entity=rabbasca-warp-anomaly] has a chance to manifest itself\n- Each [entity=rabbasca-warp-pylon] crafting [recipe=rabbasca-amplify-anomaly] has a chance to manifest a new anomaly below itself\n\nThe chance scales with the [color=purple]amount[/color] of [item=rabbasca-warp-matrix] present inside [entity=rabbasca-warp-anomaly]/[entity=rabbasca-warp-pylon]([color=yellow]entity[/color]) during the location change.\nThe type of created [color=#00ffff]material[/color] depends on which planet the new location is on and each material has a different [color=orange]base chance[/color].\n[item=rabbasca-warp-matrix] inside [entity=rabbasca-warp-pylon] also scales higher than in [entity=rabbasca-warp-anomaly] by a factor of 3.\nOr as formula:\nfor [entity=rabbasca-warp-anomaly]: \n  Chance per [color=yellow]entity[/color] to manifest into [color=#00ffff]material[/color] = [color=orange]base chance[/color] of [color=#00ffff]material[/color] * [color=purple]amount[/color] in [color=yellow]entity[/color]\nfor [entity=rabbasca-warp-pylon] crafting [recipe=rabbasca-amplify-anomaly]: \n  Chance per [color=yellow]entity[/color] to manifest into [color=#00ffff]material[/color] = [color=orange]base chance[/color] of [color=#00ffff]material[/color] * [color=purple]amount[/color] in [color=yellow]entity[/color] * 3\n\nNote that the chance for [entity=rabbasca-warp-pylon] with no [item=rabbasca-warp-matrix] in its inventory will be 0 regardless of it crafting the correct recipe, same as fully depleted [entity=rabbasca-warp-anomaly].

