[item-description]
rabbasca-locate-stabilizer=Has a roughly 20% chance to locate a stabilizer. Will otherwise always create [entity=rabbasca-warp-pylon] next to an existing stabilizer.
rabbasca-warp-matrix=A byproduct of warp-field stabilization. Used for research and by [entity=rabbasca-warp-pylon] to warp in matter from the planet [entity=rabbasca-warp-stabilizer] is currently on.

