[item-description]
rabbasca-locate-stabilizer=Has a roughly 20% chance to locate a stabilizer. Will otherwise always create [entity=rabbasca-warp-pylon] next to an existing stabilizer.
rabbasca-warp-matrix=Quickly dissolves when removed from a stabilizer, stabilizing the local warp field. Once fully stabilized, [entity=rabbasca-warp-stabilizer] will warp itself and its surroundings to another location to stabilize.

[recipe-name]
rabbasca-change-affinity=Attune to __1__
rabbasca-attuned-materialize=Materialize __1__

[recipe-description]
rabbasca-locate-stabilizer=Instruct the vault to locate a [space-location=rabbasca-underground]. This may take multiple attempts.\nCrafting this with a stabilizer located will create a [entity=rabbasca-warp-pylon] next to it and de-select this recipe.
rabbasca-change-affinity=[entity=rabbasca-warp-pylon] can use [item=rabbasca-warp-matrix] to warp in items from the attuned location. [entity=rabbasca-warp-stabilizer] can only be attuned to one location at the same time.
rabbasca-attuned-materialize=Requires [entity=rabbasca-warp-stabilizer] attuned to [space-location=__1__]. Uses [item=rabbasca-warp-matrix] to locate matter somewhere on [space-location=__1__].\n\n(This does not involve [virtual-signal=rabbasca-warp-inventory])

