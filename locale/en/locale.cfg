[tips-and-tricks-item-name]
rabbasca-underground-briefing=Accessing the __ENTITY__rabbasca-warp-stabilizer__

[tips-and-tricks-item-description]
rabbasca-underground-briefing=Rabbascan archives contain information abount [space-location=rabbasca-warp-stabilizer] which help in making warp-tech possible. They frequently change places, but will always be somewhere close to the core of a planet. While you cannot visit this place yourself and supply via space platforms is unavailable, remote management via [entity=rabbasca-warp-pylon] is possible.\n\nThe stabilizer has a huge passive power draw. Usage of machines with [item=harene-ears-core] and [entity=burner-mining-drill] is required to get started, but restoring power using generators is also an option.\nIt also requires [fluid=harene] to operate and will not stop working once restarted. Its reserves are running low and you will have to combine the resources gathered from the locations it will visit to set up a sustainable [fluid=harene] production before fuel runs out. Otherwise it will be stranded in one location and you might need to abandon it...  

