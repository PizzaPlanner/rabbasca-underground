[technology-description]
rabbasca-warp-stabilizer=Resume stabilizing operations by activating [entity=rabbasca-stabilizer-consumer], allowing [entity=rabbasca-warp-stabilizer] to warp to different locations by [recipe=rabbasca-stabilize-warpfield]
rabbasca-warp-prep=Depending on where [entity=rabbasca-warp-stabilizer] currently is, you have access to different gases in the atmosphere, nearby liquid, and specific recipes available in [entity=rabbasca-warp-pylon]. Check the top-left bar to see what is currently available.
rabbasca-total-recall=Whenever any your structures would be left behind by [entity=rabbasca-warp-stabilizer], either when built in an unsafe location, or when abandoning the stabilizer, they will be recalled into [virtual-signal=rabbasca-warp-inventory] instead, as long as there is room available.
rabbasca-amplify-anomaly=Make anomalies manifest on [tile=rabbasca-underground-rubble-powered], enabling mining sites that can follow [entity=rabbasca-warp-stabilizers] to new locations.

