[recipe-description]
rabbasca-locate-stabilizer=Instruct the vault to locate a [space-location=rabbasca-underground]. This may take multiple attempts.\nCrafting this with a stabilizer located will create a [entity=rabbasca-warp-pylon] next to it and de-select this recipe.
rabbasca-local-materialize=Requires [entity=rabbasca-warp-stabilizer] on [space-location=__1__]. Uses [item=rabbasca-warp-matrix] to rematerialize matter over a short distance.\n\n(This does not involve [virtual-signal=rabbasca-warp-inventory])
rabbasca-stabilizer-consumer=Restarts [entity=rabbasca-stabilizer-consumer], which will constantly harvest [item=rabbasca-warp-matrix] to fuel [entity=rabbasca-warp-stabilizer]. It will run continuously, even when the stabilizer is paused. 
rabbasca-amplify-anomaly=When [entity=rabbasca-warp-stabilzer] changes location while this recipe is crafting, there is a chance for an anomaly to manifest at the crafter's location (see [tip=rabbasca-manifest-anomaly]). This can cause resources to spawn on top of [tile=rabbasca-underground-rubble-powered] to establish permanent mining sites.


