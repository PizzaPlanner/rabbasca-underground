[mod-setting-description]
rabbasca-underground-can-pause-stabilizer=When this is enabled, stabilizer crafting can be controlled by connecting the to the logistics network. Turn this off for the true survival experience.

[tips-and-tricks-item-name]
rabbasca-underground-briefing=Accessing the __ENTITY__rabbasca-warp-stabilizer__

[tips-and-tricks-item-description]
rabbasca-underground-briefing=Rabbascan archives contain information abount [space-location=rabbasca-warp-stabilizer] which help in making warp-tech possible. They frequently change places, but will always be somewhere close to the core of a planet. While you cannot visit these places yourself and supply via space platforms is unavailable, remote management via [entity=rabbasca-warp-pylon] is possible.\n\nThe stabilizer has a huge passive power draw. Machines with [item=harene-ears-core] and [entity=burner-mining-drill] can get you started, restoring power using generators is an option with the basics established.\nThe stabilizer also requires [fluid=harene] to operate, producing quickly-dissolving [item=rabbasca-warp-matrix] as a byproduct. Its reserves are running low though, and you will have to combine the resources gathered from the locations it will visit to set up a sustainable production chain before fuel runs out. There is a possibility of it getting stranded in one location, leaving you unable to produce more [fluid=harene] to fuel it. But you can always start fresh by abandoning it and locating a new stabilizer. Just make sure to warp your factory to safety before doing so...

